<!doctype html>
<html>

<head>
    <meta charset="utf-8" /> 
    <title>Line Chart</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../dist/formatCurrency.js"></script>
    <script src="../dist/Chart.bundle.js"></script>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        #retorno{
            float: right;
        }
        #inversion{
            float: left;
        }
    </style>
</head>

<body>
    <div style="width:75%;">
        <div id="inversion">
            <h2>50,000.00</h2>
            <p>INVERSIÃ“N</p>
        </div>
        <div id="retorno">
            <h2></h2>
            <p>RETORNO</p>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <br>
    <br>
    <!--button id="randomizeData">Randomize Data</button>
    <button id="addDataset">Add Dataset</button>
    <button id="removeDataset">Remove Dataset</button>
    <button id="addData">Add Data</button-->
    <!--button id="removeData">ANTERIOR MES</button-->

    <button id="addData">SIGUIENTE MES</button>
    <script>
        var inversion = 0;
        var last = 0;

        var MONTHS = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        var randomScalingFactor = function() {
            return Math.round(Math.random() * 100 * (Math.random() > 0.5 ? -1 : 1));
        };
        var randomColorFactor = function() {
            return Math.round(Math.random() * 255);
        };
        var randomColor = function(opacity) {
            return 'rgba(' + randomColorFactor() + ',' + randomColorFactor() + ',' + randomColorFactor() + ',' + (opacity || '.3') + ')';
        };
        var random_inversion = function(){
            last = (Math.floor(Math.random() * 3) + 1) * 10000;
            return last;
        }

        var config = {
            type: 'line',
            data: {
                labels: ["Enero"],
                datasets: [{
                    label: "RETORNO",
                    data: [inversion],
                    lineTension: 0,
                    fill: false,
                }]
            },
            options: {
                responsive: true,
                legend: {
                    position: 'bottom',
                },
                hover: {
                    mode: 'label'
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'TIEMPO'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'MONTO'
                        }
                    }]
                },
                title: {
                    display: true,
                    text: 'Ejemplo TopFloor'
                },
                legend:{
                    display: false
                }
            }
        };

        $.each(config.data.datasets, function(i, dataset) {
            var background = 'rgba(0,0,0,1)';
            dataset.borderColor = background;
            dataset.backgroundColor = background;
            dataset.pointBorderColor = background;
            dataset.pointBackgroundColor = background;
            dataset.pointBorderWidth = 1;
            $('#retorno h2').html(inversion).formatCurrency();
        });

        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myLine = new Chart(ctx, config);
        };

        $('#randomizeData').click(function() {
            $.each(config.data.datasets, function(i, dataset) {
                dataset.data = dataset.data.map(function() {
                    return randomScalingFactor();
                });

            });

            window.myLine.update();
        });

        $('#addDataset').click(function() {
            var background = randomColor(0.5);
            var newDataset = {
                label: 'Dataset ' + config.data.datasets.length,
                borderColor: background,
                backgroundColor: background,
                pointBorderColor: background,
                pointBackgroundColor: background,
                pointBorderWidth: 1,
                fill: false,
                data: [],
            };

            for (var index = 0; index < config.data.labels.length; ++index) {
                newDataset.data.push(randomScalingFactor());
            }

            config.data.datasets.push(newDataset);
            window.myLine.update();
        });

        $('#addData').click(function() {
            if (config.data.datasets.length > 0) {
                var month = MONTHS[config.data.labels.length % MONTHS.length];
                config.data.labels.push(month);

                $.each(config.data.datasets, function(i, dataset) {
                    dataset.data.push( inversion+=random_inversion() );
                });

                $('#retorno h2').html(inversion).formatCurrency();

                window.myLine.update();
            }
        });

        $('#removeDataset').click(function() {
            config.data.datasets.splice(0, 1);
            window.myLine.update();
        });

        $('#removeData').click(function() {
            config.data.labels.splice(-1, 1); // remove the label first
            inversion-=last;
            $('#retorno h2').html(inversion).formatCurrency();
            config.data.datasets.forEach(function(dataset, datasetIndex) {
                dataset.data.pop();
            });

            window.myLine.update();
        });
    </script>
</body>

</html>
